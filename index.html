<!DOCTYPE html>
<html>
<head>
<title>蕴·缘起敦煌</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,target-densitydpi=device-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no" />
<meta name="format-detection" content="email=no" />
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />

<link rel="stylesheet" type="text/css" href="./css/common.css" />

<script>
ibase.init();
ibase.load('css/index.css');//无缓存加载文件

<body>
<!--------------------------------------------------------------html区域-------------------------------------------------------------------------------------------->
<article style="opacity: 0;">

    <section class="myphoto ">
        <div class="first-guide">
            <div class="first-guide-btn toStart"></div>
        </div>
        <div class="finanl">
            <div class="photobox">
                <img src="https://i.loli.net/2019/05/17/5cdec3cf47ee775493.jpg" class="myphoto-bg">
            </div>
            <div class="imgbox "></div>
        </div>
        <div class="btnbox">
            <span class="btn-bg"></span>
            <span class="btn-person"></span>
            <span class="btn-pattern"></span>
            <span class="btn-emoji"></span>
            <a class="btn-finish btnSubmit"></a>
        </div>

        <div class="guide hide">
            <div class="txt1"></div>
            <div class="txt2"></div>
            <div class="txt3"></div>
            <a class="btn-close  close"></a>
        </div>
        
    </section>

    <section class="bg congratulate hide">
        <div class="congratulatetitle">
            <div class="congratulate-btn bgClose"></div>
            <div class="img-wrap">
            </div>
        </div>
    </section>
    <section class="person congratulate hide">
        <div class="congratulatetitle">
            <div class="congratulate-btn personClose"></div>
            <div class="img-wrap">
            </div>
        </div>
    </section>
    <section class="emoji congratulate hide">
        <div class="congratulatetitle">
            <div class="congratulate-btn emojiClose"></div>
            <div class="img-wrap">
            </div>
        </div>
    </section>
    <section class="pattern congratulate hide">
        <div class="congratulatetitle">
            <div class="congratulate-btn patternClose"></div>
            <div class="img-wrap">
            </div>
        </div>
    </section>
    <section class="finalphotopage hide">
        <div class="imgbox">
            <img src="">
        </div>
        <div class="restart J_restart"></div>
        <h1 class="finalphotopage-title">长按即可保存图片</h1>
    </section>





</article>
<!--------------------------------------------------------------javascript区域-------------------------------------------------------------------------------------->
<script src="./js/base/jquery.js"></script>
